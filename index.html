<body>
  <div id="app">
    {{ fullName }} {{ fullName }} {{ fullName }}
  </div>
  <script src="./dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        firstname: 'honi',
        lastname: 'xn',
      },
      computed: {
        fullName() {
          return this.firstname + this.lastname
        }
      },
      watch: {
        firstname(nv, ov) {
          console.log(nv, ov)
        }
      }
    })
    setTimeout(() => {
      vm.firstname = 'flandre'
    }, 1000);
    console.log(vm)
  </script>
</body>
