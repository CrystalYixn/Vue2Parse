<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"><my @event="eventHandler"></my></div>
  <script src="./dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      methods: {
        eventHandler() {
          console.log('我被触发了')
        }
      },
      components: {
        my: {
          template: '<button>点我啊</button>',
          created() {
            this.$emit('event')
          },
        }
      }
    })
  </script>
</body>
</html>
