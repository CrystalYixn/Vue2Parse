<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"><my :age="age" name="name" /></div>
  <script src="./dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        age: 18,
      },
      components: {
        my: {
          props: ['age'],
          template: '<button>子组件{{age}}</button>',
        }
      },
      created() {
        setTimeout(() => {
          this.age = 22
        }, 1500)
      },
    })
  </script>
</body>
</html>
