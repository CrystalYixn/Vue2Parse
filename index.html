<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"><my />{{ say() }}</div>
  <script src="./dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      methods: {
        say() {
          console.log('hh')
        }
      },
      components: {
        my: () => new Promise((resolve) => {
          setTimeout(() => {
            resolve({
              template: '<button>我是异步组件</button>'
            })
          }, 2000)
        })
      }
    })
  </script>
</body>
</html>
