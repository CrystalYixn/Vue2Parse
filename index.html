<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./dist/vue.js"></script>
  <div id="app"><keep-alive><component :is="component"></component></keep-alive></div>
  <!-- <div id="app"><component :is="component"></component></div> -->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        component: 'my'
      },
      components: {
        my: {
          template: '<span>111</span>',
        },
        my2: {
          template: '<button>222</button>',
        },
      },
      mounted() {
        setTimeout(() => {
          this.component = 'my2'
          setTimeout(() => {
            this.component = 'my'
          }, 1500);
        }, 0)
      },
    })
  </script>
</body>
</html>
