<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <ul id="app"></ul> -->
  <script src="./parseHtml.js"></script>
  <script src="./codeGen.js"></script>
  <script src="./miniVue.js"></script>
  <script>
    preVnode = compileToFunction(`
      <ul>
        <li key="a">a</li>
        <li key="b">b</li>
        <li key="c">c</li>
        <li key="d">d</li>
      </ul>`).call(new Vue())
    document.body.append(createElm(preVnode))

    setTimeout(() => {
      patch(preVnode, compileToFunction(`
        <ul>
          <li key="b">b</li>
          <li key="x">x</li>
          <li key="d">d</li>
          <li key="v">v</li>
        </ul>`).call(new Vue()))
    }, 1000)
  </script>
</body>
</html>
