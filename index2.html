<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">{{ fullName }}</div>
  <script src="./parseHtml.js"></script>
  <script src="./codeGen.js"></script>
  <script src="./miniVue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'peiqiang',
        lastName: 'liu',
      },
      computed: {
        fullName() {
          return `${this.firstName} ${this.lastName}`
        }
      }
    })
    setTimeout(() => {
      app.lastName = 'zhang'
    }, 1500)
    console.log(app)
  </script>
</body>
</html>
